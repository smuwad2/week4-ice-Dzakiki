<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        var slist = document.getElementById("select_item");
        var scart = document.getElementById("shopList");

        
        slist.addEventListener("change", () => {
        var item = document.createElement("li");
        var itemToAdd = document.createTextNode(slist.value)
        item.appendChild(itemToAdd)
        scart.appendChild(item)
            }
        )


        
        
    </script>

    

    </body>
</html>
