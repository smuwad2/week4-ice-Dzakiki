<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        .circle {
            border-radius: 50%;
        }


        
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
       function changeShape() {
        var shape = document.getElementById("div1");
        if (square) {
            square = false;
            shape.classList.add("circle");
        }
        else{
            square = true;
            shape.classList.remove("circle");
        }
       }

        
    </script>

</body>
</html>
